server.port=8005

# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/cookingcorder?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Allow circular references
spring.main.allow-circular-references=true

# Session timeout setting (in minutes)
server.servlet.session.timeout=30m

# JPA and Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# DevTools live reload setting
spring.devtools.livereload.enabled=true

# Server encoding setting
server.servlet.encoding.charset=UTF-8

# Logging configuration
logging.level.com.ccp5.controller=INFO
logging.level.root=debug

# File upload directory
upload.dir=src/main/resources/static/images/

# Multipart file settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
